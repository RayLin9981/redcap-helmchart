  version: 12.0.1
- condition: audit.enabled
  name: logstash
  alias: audit
  repository: https://charts.bitnami.com/bitnami
  version: 6.3.9
maintainers:
- name: kzgrzendek
  email: kevin.zgrzendek@gmail.com
  url: https://github.com/kzgrzendek
icon: https://www.lib.washington.edu/dataservices/images/REDCaplogo.jpg






