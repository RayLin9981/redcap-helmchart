apiVersion: v2
name: redcap
version: 1.3.0
appVersion: 14.5.25
kubeVersion: '>= 1.24.0-0'
description: A Helm chart to deploy REDCap on a Kubernetes cluster.
type: application
keywords:
- redcap
- eCRF
- research
- clinical
