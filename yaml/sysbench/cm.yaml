    sysbench /usr/share/sysbench/oltp_write_only.lua \
      --mysql-host=${MYSQL_HOST} \
      --mysql-port=3306 \
      --mysql-user=sbtest \
      --mysql-password=sbtest \
      --mysql-db=sbtest \
      --tables=${TABLES} \
      --table-size=${TABLE_SIZE} \
      --threads=8 \
      --time=60 \
      --report-interval=10 \
